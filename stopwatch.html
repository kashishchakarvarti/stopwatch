<script type="text/javascript">
	
function sw(value)
{  
if(value =='start')
{	
	ok = setInterval(function(){ 
	document.getElementById("ms").innerHTML ++ ;
for($i = 1 ;$i<document.getElementById("ms").innerHTML; $i++)
{
if(document.getElementById("ms").innerHTML/1000 ==$i)
{	document.getElementById("sec").innerHTML ++
} 
if(document.getElementById("sec").innerHTML/60 ==1)
{
document.getElementById("min").innerHTML ++
}
}
},1)

}

if(value =='lap')
{    a = 0;
	b = 0 ;
	c= 0;
   
   		a =document.getElementById("min").innerHTML 
   		b =document.getElementById("sec").innerHTML 
		c =document.getElementById("ms").innerHTML 
	
	 
	 document.getElementById("second").innerHTML  += a +':'+ b +':' +c +'<br>'

	
}

if(value=='stop')
{
 clearInterval(ok)





	document.getElementById("ms").innerHTML = 0
	document.getElementById("sec").innerHTML =0
	document.getElementById("min").innerHTML =0
}

}

</script>



<button  type =" button" onclick="sw('start')">start </button>
